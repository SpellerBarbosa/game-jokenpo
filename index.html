<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/js/script.js" defer></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container-principal">
        <section id="game">
            <article class="verificacao">
                <label for="idade">
                    <span>Digite sua idade: </span>
                    <input type="text" id="idade" placeholder="Digite sua idade">
                </label>
                <button onclick="verificar()" id="btn-verificacao">Verificar</button>
                <span id="resposta"></span>
            </article>

            <article class="regras">
                <h1>Regras do Game</h1>
                <video src="src/video/regras.webm" controls width="70%"></video>
                <button id="vamos_jogar" onclick="vamosAoJogo()">Vamos ao Jogo</button>
            </article>

            <article id="jokenpo">
                <label class="card pedra">
                    <span>Pedra</span>
                    <img src="src/img/pedra.png" alt="pedra">
                    <input type="radio" name="jokenpo" id="pedra"  value="pedra">
                </label>
                <label class="card papel">
                    <span>Papel</span>
                    <img src="src/img/papel.png" alt="papel">
                    <input type="radio" name="jokenpo" id="papel"  value="papel">
                </label>
                <label class="card tesoura">
                    <span>Tesoura</span>
                    <img src="src/img/tesoura.png" alt="tesoura">
                    <input type="radio" name="jokenpo" id="tesoura"  value="tesoura">
                </label>
                <label class="card lagarto">
                    <span>Lagarto</span>
                    <img src="src/img/lagarto.png" alt="lagarto">
                    <input type="radio" name="jokenpo" id="lagarto"  value="lagarto">
                </label>
                <label class="card spok">
                    <span>Spok</span>
                    <img src="src/img/spok.png" alt="spok">
                    <input type="radio" name="jokenpo" id="spok"  value="spok">
                </label>
                <button onclick="jogar()">Jogar</button>
            </article>
        </section>
    </main>
  </body>
</html>
