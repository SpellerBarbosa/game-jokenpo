<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="src/js/script.js" defer></script>
    <link rel="stylesheet" href="src/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container-header">
        <h1>Pedra, Papel, Tesoura, Lagarto, Spok</h1>
    </header>    
    <main class="container-principal">
        <section id="game">
            <article class="verificacao">
                <label for="idade">
                    <span>Digite sua idade: </span>
                    <input type="text" id="idade" placeholder="Digite sua idade">
                </label>
                <button onclick="verificar()">Verificar</button>
                <span class="resposta"></span>
            </article>

            <article class="regras">
                <h1>Regras do Game</h1>
                <video src="src/video/regras.webm" controls></video>
                <button>Iniciar</button>
            </article>

            <article class="game">
                <label>
                    <input type="radio" name="pedra" id="pedra"  value="pedra">
                    <img src="src/img/pedra.png" alt="pedra">
                </label>
                <label>
                    <input type="radio" name="papel" id="papel"  value="papel">
                    <img src="src/img/papel.png" alt="papel">
                </label>
                <label>
                    <input type="radio" name="tesoura" id="tesoura"  value="tesoura">
                    <img src="src/img/tesoura.png" alt="tesoura">
                </label>
                <label>
                    <input type="radio" name="lagarto" id="lagarto"  value="lagarto">
                    <img src="src/img/lagarto.png" alt="lagarto">
                </label>
                <label>
                    <input type="radio" name="spok" id="spok"  value="spok">
                    <img src="src/img/spok.png" alt="spok">
                </label>
            </article>
        </section>
        <button id="start" onclick="startGame()">
            Veja as regras
        </button>
    </main>
    <footer class="container-footer">
        <p>Desenvolvido por <span>Fernando Barbosa</span></p>
    </footer>
  </body>
</html>
